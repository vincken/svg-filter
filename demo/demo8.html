<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="799">
        <defs>
            <radialGradient id="stops" r="75%">
                <stop offset="50%" style="stop-color: rgba(0, 0, 0, 0)" />
                <stop offset="100%" style="stop-color: rgba(0, 0, 0, 1);" />
            </radialGradient>
            <!-- <rect id="rect" x="0" y="0" width="100%" height="100%" fill="url(#stops)" /> -->
            <filter id="shadow">
                <!-- <feImage xlink:href="#rect" x="0" y="0" width="100%" height="100%" result="vignette"></feImage> -->
                <feFlood flood-color="#stops" result="a"></feFlood>
                <feMerge>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                    <feMergeNode in="a"></feMergeNode>
                </feMerge>
            </filter>
        </defs>
        <g filter="url(#shadow)" transform="scale(.5)">
            <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../image/1.jpg"></image>
        </g>
    </svg>
</body>

</html>
